<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rajat">
    <meta name="description" content="search bar">
    <meta name="keywords" content="html, css, search-bar">
    <title>Search bar</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0" />
</head>
<body>
    <div class="search-box">
        <input type="text" aria-label="search text field">
        <button aria-label="search button">
            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="22px" height="22px">
                <path fill="none" stroke="aquamarine" stroke-miterlimit="10" stroke-width="4" d="M13 4A9 9 0 1 0 13 22A9 9 0 1 0 13 4Z"/>
                <path fill="none" stroke="aquamarine" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4" d="M26 26L19.437 19.437"/>
            </svg>
        </button>
    </div>
</body>
</html>
